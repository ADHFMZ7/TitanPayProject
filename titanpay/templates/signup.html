{% extends "layout.html" %}

{% block body %}


    <div class="container">
        <div class="py-5 text-center">
            <h1>Titan Payment Platform</h1>
            <h2>Sign Up</h2>
        </div>

        <form action="/signup" method="POST" class="form-signin">

            <div class="form-label-group">
                <label for="username">Username</label>
                <input class="form-control" required type="text" placeholder="Username" name="username">
            </div>

            <div class="form-label-group">
                <label for="password">Password</label>
                <input class="form-control" required type="password" minlength="8" placeholder="Password" name="password">
            </div>

            <div class="form-label-group">
                <label for="name">Full Name</label>
                <input class="form-control" required type="text" placeholder="Full Name" name="fullname">
            </div>

            <div class="form-label-group">
                <label for="phone">Phone Number</label>
                <input class="form-control" required type="tel" minlength="10" placeholder="Phone Number" name="phone">
            </div>

            <div class="form-label-group">
                <label for="country">Country</label>
                <input class="form-control" required type="text" placeholder="Country" name="country">
            </div>

            <div class="form-label-group">
                <label for="address">Address</label>
                <input class="form-control" required type="text" placeholder="Address" name="address">
            </div>

            <br>

            <div class="d-grid gap-2">
                <button name="signup" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
        </form>

        <br>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul class=flashes>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div
{% endblock %}
