{% extends "layout.html" %}

{% block body %}
    <div class="div">
        <h1>Sign Up</h1>

        <form action="/signup" method="POST" class="form">
            <input required type="text" placeholder="Username" name="username">
            <input required type="password" minlength="8" placeholder="Password" name="password">
            <input required type="text" placeholder="Full Name" name="fullname">
            <input required type="tel" minlength="10" placeholder="Phone Number" name="phone">
            <input required type="text" placeholder="Country" name="country">
            <input required type="text" placeholder="Address" name="address">
            <input type="submit">
        </form>

            <h4>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </h4>
    </div
{% endblock %}
