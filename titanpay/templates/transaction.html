{% extends "layout.html" %}

{% block body %}

<link rel="stylesheet" href="static/styles.css">    

    <div class="container">
        <div class="py-5 text-center">
            <h1>Create a new Transaction</h1>
        </div>

        <form action="/transaction" method="POST" class="form-signin">

            <div class="form-label-group">
                <input type="date" placeholder="Date" name="date" required >
            </div>

            <div class="form-label-group">
                <select name="card" required>
                    <option value="" selected disabled>Card</option>
                    <option value="amex">Amex</option>
                    <option value="visa">Visa</option>
                    <option value="discover">Discover</option>
                    <option value="convenience_fee">Convenience Fee</option>
                </select>
            </div>

            <div class="form-label-group">
                <input type="number" placeholder="amount" name="amount" min="0.00" step="0.01" required>
            </div>

            <div class="form-label-group">
                <input type="text" placeholder="Country" name="country" required>
            </div>

            <div class="form-label-group">
                <select name="paid" required>
                    <option value="" selected disabled>Paid?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button name="submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
                {% endif %}
            {% endwith %}
    </div
{% endblock %}
