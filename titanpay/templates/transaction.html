{% extends "layout.html" %}

{% block body %}
    <div class="div">
        <h1>Sign Up</h1>

        <form action="/signup" method="POST" class="form">
            <input type="date" placeholder="Date" name="date" required>
            <select name="card" required>
                <option selected disabled>Card</option>
                <option value="amex">Amex</option>
                <option value="visa">Visa</option>
                <option value="discover">Discover</option>
                <option value="convenience_fee">Convenience Fee</option>
            </select>
            <input type="number" placeholder="amount" name="amount" min="0.00" step="0.01" required>
            <input type="month" placeholder="Billing Cycle" name="cycle" required>
            <input type="text" placeholder="Country" name="paid" required>
            <input type="submit">
        </form>
        <h4>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </h4>
    </div
{% endblock %}
